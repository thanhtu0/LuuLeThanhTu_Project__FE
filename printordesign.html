<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/loading.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/header/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Thanh TÃº Store</title>
</head>

<body>
    <div id="container">
        <div id="loading" class="loading">Loading&#8230;</div>
        <section id="header"></section>
        <section id="web-nav-bar" class="d-none d-lg-block"></section>
        <section id="mobile-nav-bar" class="d-bloc d-lg-none"></section>
        <section id="banner"></section>
        <section id="brands"></section>
        <section id="contact-form"></section>
        <section id="footer"></section>
        <section id="floating-cart"></section>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        fetch('./components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        fetch('./components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        fetch('./components/floating-cart.html')
            .then(response => response.text())
            .then(data => document.getElementById('floating-cart').innerHTML = data);
        fetch('./components/banner.html')
            .then(response => response.text())
            .then(data => document.getElementById('banner').innerHTML = data);
        fetch('./components/brands.html')
            .then(response => response.text())
            .then(data => document.getElementById('brands').innerHTML = data);
        fetch('./components/nav-bar/web-nav-bar.html')
            .then(response => response.text())
            .then(data => document.getElementById('web-nav-bar').innerHTML = data);
        fetch('./components/nav-bar/mobile-nav-bar.html')
            .then(response => response.text())
            .then(data => document.getElementById('mobile-nav-bar').innerHTML = data);
    </script>
</body>

</html>
